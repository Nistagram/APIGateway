upstream nistagram-user {
    zone upstream-ecommerceApp 64k;
    least_conn;
    server user-service:8080 max_fails=3 fail_timeout=60 weight=1;
}

upstream nistagram-location {
    zone upstream-imageApp 64k;
    least_conn;
    server location-service:8080 max_fails=3 fail_timeout=60 weight=1;
}

server {
    access_log /var/log/nginx/api_access.log main;

    listen 8080 default_server;

    location /api/user {
        proxy_pass http://nistagram-user;
        rewrite ^/api/order/(.*)$ /$1 break;
    }

    location /api/location {
        proxy_pass http://nistagram-location;
        rewrite ^/api/consumer/(.*)$ /$1 break;
    }
}